<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1 class="text-center my-4 text-primary">Facebook</h1>

        <section class="col-md-4 mx-auto">
            <form>
                <div class="row">
                    <div class="mb-3 col">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre(s)">
                    </div>
                    <div class="mb-3 col">
                        <input type="text" name="apellido" class="form-control" placeholder="Apellido(s)">
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Fecha de nacimiento</label>
                    <div class="row">
                        <div class="col">
                            <select class="form-select" name="dia">
                                <option disabled selected>Día</option>
                                
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                
                                <option>31</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" name="mes">
                                <option disabled selected>Mes</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                
                                <option>12</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" name="año">
                                <option disabled selected>Año</option>
                                <option>2000</option>
                                <option>2001</option>
                                <option>2002</option>
                                
                                <option>2010</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Correo electrónico">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Contraseña">
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label d-block">Género</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" value="hombre">
                        <label class="form-check-label">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" value="mujer">
                        <label class="form-check-label">Mujer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" value="otro">
                        <label class="form-check-label">Otro</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 mb-3">Registrarte</button>

                <p class="small text-muted text-start">
                    Al hacer clic en "Registrarte", aceptas nuestras Condiciones, la Política de privacidad y la
                    Política de cookies. Es posible que te enviemos notificaciones por SMS, que puedes desactivar cuando
                    quieras.
                </p>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
